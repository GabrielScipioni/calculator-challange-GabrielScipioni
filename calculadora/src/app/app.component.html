<div class="container mt-5">
  <h1 class="text-center mb-4">{{ title }}</h1>

  <form>
    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <input type="number" [(ngModel)]="numero1"  name="numero1" class="form-control" placeholder="Número 1">
      </div>
      <div class="col-auto">
        <input type="number" [(ngModel)]="numero2"  name="numero2" class="form-control" placeholder="Número 2">
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <input type="button" value="Sumar" (click)="sumar()" class="btn btn-primary mx-1">
        <input type="button" value="Restar" (click)="restar()" class="btn btn-secondary mx-1">
        <input type="button" value="Multiplicar" (click)="multiplicar()" class="btn btn-success mx-1">
        <input type="button" value="Dividir" (click)="dividir()" class="btn btn-danger mx-1">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-auto">
        <input type="number" [value]="resultado"  name="resultado" class="form-control text-center" readonly placeholder="Resultado">
      </div>
    </div>
  </form>
</div>
